<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div id="app">
    <div class="holder headline">Weather Journal App</div>
    <div class="holder zip">
      <!-- <label for="zip">Enter Zipcode here</label> -->
      <input type="text" id="zip" placeholder="Enter Zipcode here" />
      <small id="error"></small>
    </div>
    <div class="holder feel">
      <!-- <label for="feelings">How are you feeling today?</label> -->
      <textarea class="myInput" id="feelings" rows="9" cols="50" placeholder="How are you feeling today?"></textarea>
      <button id="generate" type="submit">Generate</button>
    </div>
    <div id="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="temp"></div>
        <div id="city"></div>
        <div id="description"></div>
        <div id="date"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
